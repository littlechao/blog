<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">*&#123;</span><br><span class="line">     box-sizing:content-box;/* 伸缩项目自动box-sizing:border-box，所以需调整为content-box */</span><br><span class="line">     margin:0;</span><br><span class="line">     padding:0;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> body&#123;</span><br><span class="line">     display:flex;</span><br><span class="line">     flex-direction:column;/* 头、中部、脚纵向显示 */</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> header,footer&#123;</span><br><span class="line">     flex:0 0 50px;/* 头、脚尺寸固定，不放大、不缩小 */</span><br><span class="line">     background:<span class="comment">#3f3f3f;</span></span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> .main&#123;</span><br><span class="line">     display:flex;</span><br><span class="line"></span><br><span class="line">     /* </span><br><span class="line">     flex:1 == 1 1 auto：剩余空间放大比例(flex-grow)  空间不足缩小比例(flex-shrink)    分配多余空间之前项目占据的主轴空间(flex-basis)</span><br><span class="line">     flex:1指的是：中部区域自由伸缩</span><br><span class="line">     auto指的是项目本来大小，因未给main设置高度,main高度由子元素最高者决定，若子元素高度为0，则main高度为0</span><br><span class="line">     块级元素未主动设置高度或未被子元素撑起高度，浏览器默认为块级元素分配高度为0。</span><br><span class="line">     */</span><br><span class="line">     flex:1;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line">.content&#123;</span><br><span class="line">     background:red;</span><br><span class="line">     height:1000px;</span><br><span class="line"></span><br><span class="line">     /* </span><br><span class="line">     横向中间内容区自适应，即使未指定宽度，但会分配宽度 </span><br><span class="line">     块级元素未主动设置宽度或未被子元素撑起宽度，浏览器默认为块级元素分配宽度为可使用的全部宽度，比如全屏宽。</span><br><span class="line">     */</span><br><span class="line">     flex:1;</span><br><span class="line">&#125;</span><br><span class="line">.left,.right&#123;</span><br><span class="line">     height:800px;</span><br><span class="line">     background:blue;</span><br><span class="line">     flex:0 0 100px;/* 左右两列固定宽 */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.left&#123;</span><br><span class="line">     order:-1;/* 让left居于左侧 */</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
