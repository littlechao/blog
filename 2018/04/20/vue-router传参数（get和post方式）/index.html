            <div class="post-content">
            <h1 id="1、get方式"><a href="#1、get方式" class="headerlink" title="1、get方式"></a>1、get方式</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">页面跳转</span><br><span class="line"> this.<span class="variable">$router</span>.push(&#123;path:<span class="string">'/xxx'</span>,query:&#123;id:1&#125;&#125;);//类似get传参，通过URL传递参数</span><br><span class="line"></span><br><span class="line">新页面接收参数</span><br><span class="line"> this.<span class="variable">$route</span>.query.id</span><br></pre></td></tr></table></figure>
<h1 id="2、post方式"><a href="#2、post方式" class="headerlink" title="2、post方式"></a>2、post方式</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">页面跳转</span><br><span class="line">  //由于动态路由也是传递params的，所以在 this.<span class="variable">$router</span>.push() 方法中 path不能和params一起使用，否则params将无效。</span><br><span class="line">需要用name来指定页面。</span><br><span class="line"> this.<span class="variable">$router</span>.push(&#123;name:<span class="string">'page2'</span>,params:&#123;id:1&#125;&#125;);//类似post传参</span><br><span class="line"></span><br><span class="line">新页面接收参数</span><br><span class="line"> this.<span class="variable">$route</span>.params.id</span><br><span class="line"> `</span><br></pre></td></tr></table></figure>
