<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">router.beforeEach((to, from, next) =&gt; &#123;</span><br><span class="line">  // console.log(<span class="string">'to:'</span> + to.path)</span><br><span class="line">  <span class="keyword">if</span> (to.path.startsWith(<span class="string">'/login'</span>)) &#123;</span><br><span class="line">    window.sessionStorage.removeItem(<span class="string">'access-user'</span>)</span><br><span class="line">    next()</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;  //如果不是跳转的登录页面，就需要验证是否存在storage,不存在就需要重新去登陆</span><br><span class="line">    <span class="built_in">let</span> user = JSON.parse(window.sessionStorage.getItem(<span class="string">'access-user'</span>))</span><br><span class="line">    <span class="keyword">if</span> (!user) &#123;</span><br><span class="line">      next(&#123;path: <span class="string">'/login'</span>&#125;)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      next()</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
