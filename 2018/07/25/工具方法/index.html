<h1 id="1、Html动态添加css-js文件"><a href="#1、Html动态添加css-js文件" class="headerlink" title="1、Html动态添加css js文件"></a>1、Html动态添加css js文件</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">loadjscssfile(filename,filetype)&#123;</span><br><span class="line">   <span class="keyword">if</span>(filetype == <span class="string">"js"</span>)&#123;</span><br><span class="line">      var fileref = document.createElement(<span class="string">'script'</span>);</span><br><span class="line">      fileref.setAttribute(<span class="string">"type"</span>,<span class="string">"text/javascript"</span>);</span><br><span class="line">      fileref.setAttribute(<span class="string">"src"</span>,filename);</span><br><span class="line">   &#125;<span class="keyword">else</span> <span class="keyword">if</span>(filetype == <span class="string">"css"</span>)&#123;</span><br><span class="line"> </span><br><span class="line">      var fileref = document.createElement(<span class="string">'link'</span>);</span><br><span class="line">      fileref.setAttribute(<span class="string">"rel"</span>,<span class="string">"stylesheet"</span>);</span><br><span class="line">      fileref.setAttribute(<span class="string">"type"</span>,<span class="string">"text/css"</span>);</span><br><span class="line">      fileref.setAttribute(<span class="string">"href"</span>,filename);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">if</span>(typeof fileref != <span class="string">"undefined"</span>)&#123;</span><br><span class="line">      document.getElementsByTagName(<span class="string">"head"</span>)[0].appendChild(fileref);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">loadjscssfile(<span class="string">"do.js"</span>,<span class="string">"js"</span>);</span><br><span class="line">loadjscssfile(<span class="string">"test.css"</span>,<span class="string">"css"</span>);</span><br></pre></td></tr></table></figure>

<h1 id="3、获取直线旋转角度"><a href="#3、获取直线旋转角度" class="headerlink" title="3、获取直线旋转角度"></a>3、获取直线旋转角度</h1><p>//获取直线旋转角度<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">getAngle(px,py,mx,my)&#123;//获得人物中心和鼠标坐标连线，与y轴正半轴之间的夹角</span><br><span class="line">  var x = Math.abs(px-mx);</span><br><span class="line">  var y = Math.abs(py-my);</span><br><span class="line">  var z = Math.sqrt(Math.pow(x,2)+Math.pow(y,2));</span><br><span class="line">  var cos = y/z;</span><br><span class="line">  var radina = Math.acos(cos);//用反三角函数求弧度</span><br><span class="line">  var angle = Math.floor(180/(Math.PI/radina));//将弧度转换成角度</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx&gt;px&amp;&amp;my&gt;py)&#123;//鼠标在第四象限</span><br><span class="line">    angle = 180 - angle;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx==px&amp;&amp;my&gt;py)&#123;//鼠标在y轴负方向上</span><br><span class="line">    angle = 180;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx&gt;px&amp;&amp;my==py)&#123;//鼠标在x轴正方向上</span><br><span class="line">    angle = 90;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx&lt;px&amp;&amp;my&gt;py)&#123;//鼠标在第三象限</span><br><span class="line">    angle = 180+angle;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx&lt;px&amp;&amp;my==py)&#123;//鼠标在x轴负方向</span><br><span class="line">    angle = 270;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(mx&lt;px&amp;&amp;my&lt;py)&#123;//鼠标在第二象限</span><br><span class="line">    angle = 360 - angle;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">return</span> angle;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h1 id="4、取地址栏参数（正则）"><a href="#4、取地址栏参数（正则）" class="headerlink" title="4、取地址栏参数（正则）"></a>4、取地址栏参数（正则）</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">//获取地址栏参数，name:参数名称</span><br><span class="line">getUrlParms(name)&#123;</span><br><span class="line">   var reg = new RegExp(<span class="string">"(^|&amp;)"</span>+ name +<span class="string">"=([^&amp;]*)(&amp;|$)"</span>);</span><br><span class="line">   var r = window.location.search.substr(1).match(reg);</span><br><span class="line">   <span class="keyword">if</span>(r!=null)</span><br><span class="line">   <span class="built_in">return</span> unescape(r[2]);</span><br><span class="line">   <span class="built_in">return</span> null;</span><br><span class="line">&#125;</span><br><span class="line">var id = getUrlParms(<span class="string">"id"</span>);</span><br><span class="line"></span><br><span class="line">获取地址栏含中文文字乱码</span><br><span class="line">GetQueryString(name)&#123;</span><br><span class="line">  // 获取参数</span><br><span class="line">  var url = window.location.search;</span><br><span class="line">  // 正则筛选地址栏</span><br><span class="line">  var reg = new RegExp(<span class="string">"(^|&amp;)"</span> + name + <span class="string">"=([^&amp;]*)(&amp;|$)"</span>);</span><br><span class="line">  // 匹配目标参数</span><br><span class="line">  var result = url.substr(1).match(reg);</span><br><span class="line">  //返回参数值</span><br><span class="line">  <span class="built_in">return</span> result ? decodeURIComponent(result[2]) : null;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="8、文字长度"><a href="#8、文字长度" class="headerlink" title="8、文字长度"></a>8、文字长度</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> wordCount(data) &#123;</span><br><span class="line">  var pattern = /[a-zA-Z0-9_\u0392-\u03c9]+|[\u4E00-\u9FFF\u3400-\u4dbf\uf900-\ufaff\u3040-\u309f\uac00-\ud7af]+/g;</span><br><span class="line">  var m = data.match(pattern);</span><br><span class="line">  var count = 0;</span><br><span class="line">  <span class="keyword">if</span>( m === null ) <span class="built_in">return</span> count;</span><br><span class="line">  <span class="keyword">for</span> (var i = 0; i &lt; m.length; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (m[i].charCodeAt(0) &gt;= 0x4E00) &#123;</span><br><span class="line">      count += m[i].length;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      count += 1;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var text = <span class="string">'哈哈哈，'</span>;</span><br><span class="line">wordCount(text); // 3</span><br></pre></td></tr></table></figure>
<h1 id="9、特殊字符转义"><a href="#9、特殊字符转义" class="headerlink" title="9、特殊字符转义"></a>9、特殊字符转义</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> htmlspecialchars (str) &#123;</span><br><span class="line">  var str = str.toString().replace(/&amp;/g, <span class="string">"&amp;amp;"</span>).replace(/&lt;/g, <span class="string">"&amp;lt;"</span>).replace(/&gt;/g, <span class="string">"&amp;gt;"</span>).replace(/<span class="string">"/g, '&amp;quot;');</span></span><br><span class="line"><span class="string">  return str;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">htmlspecialchars('&amp;jfkds&lt;&gt;'); // "</span>&amp;amp;jfkds&amp;lt;&amp;gt;<span class="string">"</span></span><br></pre></td></tr></table></figure>
<h1 id="10、格式化数量"><a href="#10、格式化数量" class="headerlink" title="10、格式化数量"></a>10、格式化数量</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">// 方法一</span><br><span class="line"><span class="keyword">function</span> formatNum (num, n) &#123;</span><br><span class="line">  <span class="keyword">if</span> (typeof num == <span class="string">"number"</span>) &#123;</span><br><span class="line">    num = String(num.toFixed(n || 0));</span><br><span class="line">    var re = /(-?\d+)(\d&#123;3&#125;)/;</span><br><span class="line">    <span class="keyword">while</span> (re.test(num)) num = num.replace(re, <span class="string">"<span class="variable">$1</span>,<span class="variable">$2</span>"</span>);</span><br><span class="line">    <span class="built_in">return</span> num;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> num;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">formatNum(2313123, 3); // <span class="string">"2,313,123.000"</span></span><br><span class="line"></span><br><span class="line">// 方法二</span><br><span class="line"><span class="string">'2313123'</span>.replace(/\B(?=(\d&#123;3&#125;)+(?!\d))/g, <span class="string">','</span>); // <span class="string">"2,313,123"</span></span><br><span class="line"></span><br><span class="line">// 方法三</span><br><span class="line"><span class="keyword">function</span> formatNum(str) &#123;</span><br><span class="line">  <span class="built_in">return</span> str.split(<span class="string">''</span>).reverse().reduce((prev, next, index) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> ((index % 3) ? next : (next + <span class="string">','</span>)) + prev</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
