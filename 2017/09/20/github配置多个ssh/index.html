      </h1>

      <time class="post-time">

            <div class="post-content">
            <h1 id="1-生成秘钥文件"><a href="#1-生成秘钥文件" class="headerlink" title="1.生成秘钥文件"></a>1.生成秘钥文件</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -t rsa -b 4096 -C <span class="string">"youemail@exemple.com"</span> -f ~/.ssh/git-hub-rsa</span><br></pre></td></tr></table></figure>
<h1 id="2-在ssh文件目录下创建config文件"><a href="#2-在ssh文件目录下创建config文件" class="headerlink" title="2.在ssh文件目录下创建config文件"></a>2.在ssh文件目录下创建config文件</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># code.aliyun.com</span></span><br><span class="line">Host code.aliyun.com</span><br><span class="line">    HostName code.aliyun.com</span><br><span class="line">    PreferredAuthentications publickey</span><br><span class="line">    IdentityFile ~/.ssh/aliyun_id-rsa</span><br><span class="line"><span class="comment"># github</span></span><br><span class="line">Host github.com</span><br><span class="line">    HostName github.com</span><br><span class="line">    PreferredAuthentications publickey</span><br><span class="line">    IdentityFile ~/.ssh/id_rsa</span><br><span class="line"><span class="comment"># github</span></span><br><span class="line">Host github.com</span><br><span class="line">    HostName github.com</span><br><span class="line">    PreferredAuthentications publickey</span><br><span class="line">    IdentityFile ~/.ssh/git-hub-rsa</span><br></pre></td></tr></table></figure>
<h2 id="git操作"><a href="#git操作" class="headerlink" title="git操作"></a>git操作</h2><h1 id="git-commit-m-“exemple”-提交成功了想要回退"><a href="#git-commit-m-“exemple”-提交成功了想要回退" class="headerlink" title="git commit -m “exemple” 提交成功了想要回退"></a>git commit -m “exemple” 提交成功了想要回退</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">git reflog</span><br><span class="line"></span><br><span class="line">git reset --soft HEAD@[1]   //commit还在缓存区</span><br><span class="line">git reset --hard HEAD@[1]   //commit还在缓存区</span><br></pre></td></tr></table></figure>
<p><img src="/2017/09/20/github配置多个ssh/1.png" alt="效果图"></p>
<h1 id="git-push-提交了以后回退"><a href="#git-push-提交了以后回退" class="headerlink" title="git push 提交了以后回退"></a>git push 提交了以后回退</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">log</span></span><br></pre></td></tr></table></figure>
<p><img src="/2017/09/20/github配置多个ssh/2.png" alt="效果图"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --hard 3628164  //版本号前几位</span><br></pre></td></tr></table></figure>
