<h1 id="第一种方法"><a href="#第一种方法" class="headerlink" title="第一种方法"></a>第一种方法</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var data = [</span><br><span class="line">  &#123; <span class="string">"id"</span>: <span class="string">"1"</span>, <span class="string">"name"</span>: <span class="string">"华为"</span>, <span class="string">"data"</span>: <span class="string">"25u6s8f545d3"</span> &#125;,</span><br><span class="line">  &#123; <span class="string">"id"</span>: <span class="string">"2"</span>, <span class="string">"name"</span>: <span class="string">"小米"</span>, <span class="string">"data"</span>: <span class="string">"cd58de9d3c5d"</span> &#125;,</span><br><span class="line">];</span><br><span class="line">data.forEach(item =&gt; &#123;</span><br><span class="line">  item.mac = item.data.replace(/\w&#123;2&#125;\B/g, <span class="string">'$&amp;:'</span>)</span><br><span class="line">&#125;)</span><br><span class="line">console.log(data)</span><br></pre></td></tr></table></figure>
<h1 id="第二种方法"><a href="#第二种方法" class="headerlink" title="第二种方法"></a>第二种方法</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> (var i = 0; i &lt; data.length; i++) &#123;</span><br><span class="line">    var mac = data[i].data.toUpperCase();</span><br><span class="line">        mac1 = mac.substring(0, 2);</span><br><span class="line">        mac2 = mac.substring(2, 4);</span><br><span class="line">        mac3 = mac.substring(4, 6);</span><br><span class="line">        mac4 = mac.substring(6, 8);</span><br><span class="line">        mac5 = mac.substring(8, 10);</span><br><span class="line">        mac6 = mac.substring(10, 12);</span><br><span class="line">        var mac = mac1 + <span class="string">':'</span> + mac2 + <span class="string">':'</span> + mac3 + <span class="string">':'</span> + mac4 + <span class="string">':'</span> + mac5 + <span class="string">':'</span> + mac6;</span><br><span class="line">        data[i].mac = mac;</span><br><span class="line"> &#125;;</span><br></pre></td></tr></table></figure>
