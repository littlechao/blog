  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          深拷贝与浅拷贝
        
      </h1>

      <time class="post-time">
          Apr 10 2017
      </time>
    </header>



    
            <div class="post-content">
            <p>当想要拷贝一个数组或者对象的时候</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">var a= [1,2,3];</span><br><span class="line">var b= a;</span><br><span class="line">b[0]= <span class="string">"change"</span>;</span><br><span class="line">console.log(a[0])  // <span class="string">"change"</span></span><br></pre></td></tr></table></figure>
<p>这里相当于实现的一个浅拷贝，数组的指针指向的同一个地址，所以拷贝的值发生变化，原来的数组也发生了变化；</p>
<p>怎么才能实现真正的拷贝</p>
<p>数组：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">var a= [1,2,3];</span><br><span class="line">var b= Array.from(a);</span><br><span class="line">b[0]= <span class="string">"change"</span>;</span><br><span class="line">console.log(a[0])  // <span class="string">"1"</span></span><br><span class="line"></span><br><span class="line">2:</span><br><span class="line">var a= [1,2,3];</span><br><span class="line">var b= [...a];</span><br><span class="line">b[0]= <span class="string">"change"</span>;</span><br><span class="line">console.log(a[0])  // <span class="string">"1"</span></span><br><span class="line"></span><br><span class="line">3:</span><br><span class="line">var a= [1,2,3];</span><br><span class="line">var b= a.slice(0);</span><br><span class="line">b[0]= <span class="string">"change"</span>;</span><br><span class="line">console.log(a[0])  // <span class="string">"1"</span></span><br></pre></td></tr></table></figure>
<p>通过函数实现深拷贝</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> deepCopy(obj)&#123;</span><br><span class="line">    var str,newObj = obj.constructor === Array ? [] : &#123;&#125;;</span><br><span class="line">    <span class="keyword">if</span>(typeof obj !== <span class="string">'object'</span>) &#123;</span><br><span class="line">        <span class="built_in">return</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(window.JSON) &#123;</span><br><span class="line">        str = JSON.stringify(obj);</span><br><span class="line">        newObj = JSON.parse(str);</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">for</span>(var i <span class="keyword">in</span> obj)&#123;</span><br><span class="line">            newObj[i] == typeof obj[i] === <span class="string">'object'</span> ? deepCopy(obj[i]) : obj[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="built_in">return</span> newObj;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var a= &#123;a:<span class="string">'1'</span>,b:[1,2]&#125;;</span><br><span class="line">var b= deepCopy(a);</span><br><span class="line">b[<span class="string">'b'</span>][0]= <span class="string">"change"</span>;</span><br><span class="line">console.log(a)  // <span class="string">"&#123;a:'1',b:[1,2]"</span></span><br></pre></td></tr></table></figure>
